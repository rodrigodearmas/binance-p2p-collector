
name: Collect Binance P2P price (USDT/VES)

on:
  schedule:
    - cron: "*/15 * * * *"   # cada 15 min (UTC)
  workflow_dispatch:         # ejecución manual opcional

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}   # asegurar que el checkout queda en la rama por defecto

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run collector
        env:
          ASSET: "USDT"
          FIAT: "VES"
          PAY_TYPES: "Pago Móvil,Banesco,Mercantil"
          ROWS: "50"
          CSV_PATH: "binance_p2p_prices.csv"
          # 00:00 Venezuela del 15/ene/2026 == 04:00 UTC
          START_DATE: "2026-01-15T04:00:00Z"
          # 1 semana después (00:00 VET del 22/ene/2026) == 04:00 UTC
          END_DATE: "2026-01-22T04:00:00Z"
          MIN_ORDER: "100"
          RETRIES: "2"
        run: |
          python -m pip install --upgrade pip requests
          python collect_p2p.py

      - name: Commit files
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.name "github-actions[bot]"
