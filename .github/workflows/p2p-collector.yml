
name: Collect Binance P2P price (USDT/VES)

on:
  schedule:
    - cron: "*/15 * * * *"   # cada 15 min (UTC) - evita exactos en punto por posibles demoras
  workflow_dispatch:         # permitir ejecución manual

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run collector
        env:
          ASSET: "USDT"
          FIAT: "VES"
          PAY_TYPES: "Pago Móvil,Banesco,Mercantil"
          ROWS: "50"
          CSV_PATH: "binance_p2p_prices.csv"
          # 00:00 Venezuela del 15/ene/2026 == 04:00 UTC
          START_DATE: "2026-01-15T04:00:00Z"
          # 1 semana después (00:00 VET del 22/ene/2026) == 04:00 UTC
          END_DATE: "2026-01-22T04:00:00Z"
          MIN_ORDER: "100"
          RETRIES: "2"
        run: |
          python -m pip install --upgrade pip requests
          python collect_p2p.py

      - name: Commit & push CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add binance_p2p_prices.csv
          git commit -m "Update CSV ($(date -u +"%Y-%m-%d %H:%M:%SZ"))" || echo "No changes"
          git push
